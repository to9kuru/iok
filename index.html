<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>弱いやつから死んでいく</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #050505;
    font-family: "Yu Mincho", serif;
    user-select: none;
}
canvas {
    display: block;
    cursor: crosshair;
    touch-action: none; /* ← 超重要：pointermove を殺さない */
}
#ui {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    z-index: 10;
    pointer-events: none;
}
h1 {
    font-size: 4rem;
    letter-spacing: 0.5rem;
    text-shadow: 0 0 10px #0ff;
}
p {
    font-size: 1.4rem;
    color: #aaa;
}
#score-display {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #0ff;
    font-size: 1.6rem;
    font-family: monospace;
}
#game-over-screen {
    display: none;
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 20;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
}
button {
    margin-top: 30px;
    padding: 15px 40px;
    font-size: 1.4rem;
    background: transparent;
    border: 2px solid #0ff;
    color: #0ff;
    cursor: pointer;
}
button:hover {
    background: #0ff;
    color: #000;
}
</style>
</head>

<body>

<div id="score-display">生存時間: 0.00秒</div>

<div id="ui">
    <h1>IOK</h1>
    <p>画面を押して開始</p>
</div>

<div id="game-over-screen">
    <h1 style="color:#ff3333;font-size:4rem;">無念</h1>
    <p id="final-score"></p>
    <button onclick="resetGame()">再挑戦</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const ui = document.getElementById("ui");
const scoreDisplay = document.getElementById("score-display");
const gameOverScreen = document.getElementById("game-over-screen");
const finalScore = document.getElementById("final-score");

let w, h;
let isPlaying = false;
let startTime;
let animationId;
let isInputActive = false;

/* ===== 自機 ===== */
const player = {
    x: 0,
    y: 0,
    targetX: 0,
    targetY: 0,
    radius: 14,      // 大きめ
    speed: 6,        // 最大速度
    color: "#00ffff"
};

let enemies = [];

/* ===== 初期化 ===== */
function resize() {
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    player.x = player.targetX = w / 2;
    player.y = player.targetY = h / 2;
    drawIdle();
}
addEventListener("resize", resize);

/* ===== 入力処理（最重要） ===== */
canvas.addEventListener("pointerdown", e => {
    isInputActive = true;
    setTarget(e.clientX, e.clientY);
});

canvas.addEventListener("pointermove", e => {
    if (!isInputActive) return;
    setTarget(e.clientX, e.clientY);
});

canvas.addEventListener("pointerup", () => {
    isInputActive = false;
});

canvas.addEventListener("pointercancel", () => {
    isInputActive = false;
});

/* ===== ターゲット更新 ===== */
function setTarget(x, y) {
    if (!isPlaying) startGame();
    player.targetX = x;
    player.targetY = y;
}

/* ===== ゲーム制御 ===== */
function startGame() {
    isPlaying = true;
    ui.style.display = "none";
    gameOverScreen.style.display = "none";
    enemies = [];
    startTime = Date.now();
    loop();
}

function resetGame() {
    isPlaying = false;
    ui.style.display = "flex";
    gameOverScreen.style.display = "none";
    drawIdle();
}

/* ===== 敵生成 ===== */
function spawnEnemy(difficulty) {
    const r = 12 + Math.random() * 10;
    const side = Math.floor(Math.random() * 4);
    let x, y;

    if (side === 0) { x = Math.random() * w; y = -40; }
    if (side === 1) { x = w + 40; y = Math.random() * h; }
    if (side === 2) { x = Math.random() * w; y = h + 40; }
    if (side === 3) { x = -40; y = Math.random() * h; }

    const angle = Math.atan2(player.y - y, player.x - x);
    const speed = 3 + difficulty * 0.7;

    enemies.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        r
    });
}

/* ===== 自機移動（一定速度） ===== */
function movePlayer() {
    const dx = player.targetX - player.x;
    const dy = player.targetY - player.y;
    const dist = Math.hypot(dx, dy);

    if (dist > 0.5) {
        const move = Math.min(player.speed, dist);
        player.x += dx / dist * move;
        player.y += dy / dist * move;
    }
}

/* ===== 描画 ===== */
function drawIdle() {
    ctx.fillStyle = "#050505";
    ctx.fillRect(0, 0, w, h);
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fillStyle = player.color;
    ctx.shadowBlur = 15;
    ctx.shadowColor = player.color;
    ctx.fill();
    ctx.shadowBlur = 0;
}

/* ===== ゲームオーバー ===== */
function gameOver() {
    isPlaying = false;
    cancelAnimationFrame(animationId);
    const t = ((Date.now() - startTime) / 1000).toFixed(2);
    finalScore.textContent = `生存記録: ${t}秒`;
    gameOverScreen.style.display = "flex";
}

/* ===== メインループ ===== */
function loop() {
    if (!isPlaying) return;

    ctx.fillStyle = "rgba(5,5,5,0.35)";
    ctx.fillRect(0, 0, w, h);

    const time = (Date.now() - startTime) / 1000;
    const difficulty = 1 + Math.floor(time / 8);
    scoreDisplay.textContent = `生存時間: ${time.toFixed(2)}秒`;

    movePlayer();

    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fillStyle = player.color;
    ctx.fill();

    if (Math.random() < 0.06 + difficulty * 0.02) {
        spawnEnemy(difficulty);
    }

    for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.x += e.vx;
        e.y += e.vy;

        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fillStyle = "#ff3333";
        ctx.fill();

        if (Math.hypot(player.x - e.x, player.y - e.y) < player.radius + e.r) {
            gameOver();
            return;
        }
    }

    animationId = requestAnimationFrame(loop);
}

/* ===== 起動 ===== */
resize();
</script>

</body>
</html>
